<div class="row">
    <div class="col-sm-12 col-md-9 col-lg-9 col-xl-6 col-xxl-5 mx-auto">

        <div class="card px-5 py-3">
            <div class="row">
                <div class="col-sm-12 col-md-8 mx-auto">
                    <h1 class="text-center">Let's Get Started</h1>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="custom-radio">
                                <label class="plan basic-plan" for="basic">
                            <input checked type="radio" name="plan" id="basic" />
                            <div class="plan-content">
                              <img loading="lazy" src="assets/img/customer.png" alt="" />
                              <div class="plan-details">
                                <img src="assets/img/customer-logo.png" class="" alt="" />
                                <span>Customer</span>
                              </div>
                            </div>
                          </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="custom-radio">
                                <label class="plan complete-plan" for="complete">
                            <input type="radio" id="complete" name="plan" />
                            <div class="plan-content">
                              <img loading="lazy" src="assets/img/partner.png" alt="" />
                              <div class="plan-details">
                                <img src="assets/img/Partner-logo.png" class="" alt="" />
                                <span>Partner</span>
                              </div>
                            </div>
                          </label>
                            </div>
                        </div>
                    </div>

                    <form>
                        <div class="forms-details">
                            <div class="row">
                                <div class="col-sm-1">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div class="col-sm-11">
                                    <input class="form-control" type="text" placeholder="Enter your name" />
                                </div>
                            </div>

                        </div>

                        <div class="forms-details">
                            <div class="row">
                                <div class="col-md-1">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <div class="col-md-11">
                                    <input class="form-control" type="number" placeholder="Enter your phone number" />
                                </div>
                            </div>
                        </div>

                        <div class="forms-details">
                            <div class="row">
                                <div class="col-md-1">
                                    <i class="fa fa-envelope"></i>
                                </div>
                                <div class="col-md-11">
                                    <input class="form-control" type="email" placeholder="Enter your email id" formControlName="email" />
                                </div>
                            </div>

                        </div>

                        <div class="forms-details">
                            <div class="row">
                                <div class="col-md-1">
                                    <i class="fa fa-lock"></i>
                                </div>
                                <div class="col-md-11">
                                    <input class="form-control" type="password" placeholder="Enter your password" />
                                </div>
                            </div>
                        </div>

                        <div class="forms-details">
                            <div class="row">
                                <div class="col-md-1">
                                    <i class="fa fa-lock"></i>
                                </div>
                                <div class="col-md-11">
                                    <input class="form-control" type="password" placeholder="Enter your confirm password" />
                                </div>
                            </div>
                        </div>

                        <div class="custom-checkbox">
                            <div class="mb-2">
                                <input type="checkbox" id="html">
                                <label for="html">I have agreed to <a href="#" class="tag">Terms & condition</a> and <a href="#" class="tag">Privacy policy</a></label>
                            </div>
                        </div>

                        <div class="my-4">
                            <button class="btn primary-btn w-100" type="submit">Signup</button>
                        </div>

                        <div class="text-center">
                            <p>Already have an account? <a href="#" class="tag" routerLink="/auth/login">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
           
        </div>
        <div class="card-bottom-dot  d-flex justify-content-end">
            <img src="assets/img/rectangle.png" class="img-fluid" alt="">
        </div>
    </div>
</div>
